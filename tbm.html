<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TMB - HealthTracker</title>
    <link rel="stylesheet" href="styles-tmb.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Calculadora de IMC</a></li>
            <li><a href="tmb.html">Calculadora de TMB</a></li>
            <li><a href="gordura.html">Calculadora de Gordura Corporal</a></li>
        </ul>
    </nav>
    <h1>Calculadora de TMB</h1>
    <form id="tmb-form">
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <label for="idade">Idade (anos):</label>
        <input type="number" id="idade" required>
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" required>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        <label for="atividade">Nível de atividade física:</label>
        <select id="atividade" required>
            <option value="1.2">Sedentário</option>
            <option value="1.375">Levemente ativo (exercício leve 1-3 dias/semana)</option>
            <option value="1.55">Moderadamente ativo (exercício moderado 3-5 dias/semana)</option>
            <option value="1.725">Altamente ativo (exercício intenso 6-7 dias/semana)</option>
            <option value="1.9">Extremamente ativo (exercício muito intenso ou trabalho físico)</option>
        </select>
        <button type="button" onclick="calcularTMB()">Calcular TMB</button>
    </form>
    <div id="resultado"></div>
    <script src="tmb.js"></script>
</body>
</html>
